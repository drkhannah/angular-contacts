<div *ngIf="student">
  <div class="jumbotron">
    <h6>{{student.first_name}} {{student.last_name}}</h6>
  </div>
  <form novalidate>
    <div class="form-group">
      <label>First Name: </label>
      <input class="form-control" type="text" [(ngModel)]="student.first_name" placeholder="Enter Student's First Name" name="first_name">
    </div>
    <div class="form-group">
      <label>Last Name: </label>
      <input class="form-control" type="text" [(ngModel)]="student.last_name" placeholder="Enter Student's First Name" name="last_name">
    </div>
    <h2>Grades:</h2>
    <ul class="list-group">
      <li class="list-group-item justify-content-between" *ngFor="let grade of student.grades">
        <button class="btn btn-danger" (click)="deleteGrade(grade); $event.stopPropagation()">X</button>
        <span>{{grade.class.name}} : {{grade.assignment.name}}</span>
        <span><strong>{{grade.grade}}pts</strong></span>
      </li>
    </ul>
  </form>
  <button type="button" class="btn btn-success" (click)="saveStudent()">Save</button>
</div>
