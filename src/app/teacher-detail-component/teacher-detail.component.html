<div *ngIf="teacher">
  <div class="jumbotron">
    <h6>{{teacher.first_name}} {{teacher.last_name}}</h6>
  </div>
  <form novalidate>
    <div class="form-group">
      <label>First Name: </label>
      <input class="form-control" type="text" [(ngModel)]="teacher.first_name" placeholder="Enter Teacher's First Name" name="first_name">
    </div>
    <div class="form-group">
      <label>Last Name: </label>
      <input class="form-control" type="text" [(ngModel)]="teacher.last_name" placeholder="Enter Teacher's Last Name" name="last_name">
    </div>
  </form>
  <h2>Classes</h2>
  <ul class="list-group">
    <li class="list-group-item justify-content-between" *ngFor="let class of teacherClasses">
      <span> {{class.name}}</span>
      <span class="badge badge-default badge-pill">{{class.id}}</span>
    </li>
  </ul>
  <button type="button" class="btn btn-success" (click)="saveTeacher()">Save</button>
</div>
