<h2>Add A New Teacher</h2>
<form novalidate [formGroup]="teacher" (ngSubmit)="addTeacher(teacher)">
    <div class="form-group">
      <label>First Name: </label>
      <input class="form-control" type="text" placeholder="Enter Teacher's First Name" formControlName="first_name">
      <div class="text-danger" *ngIf="teacher.get('first_name').hasError('required') && teacher.get('first_name').touched">
        This Field is Required!
      </div>
    </div>
    <div class="form-group">
      <label>Last Name: </label>
      <input class="form-control" type="text" placeholder="Enter Teachers's Last Name" formControlName="last_name">
      <div class="text-danger" *ngIf="teacher.get('last_name').hasError('required') && teacher.get('last_name').touched">
        This Field is Required!
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="teacher.invalid">Add Teacher</button>
</form>
