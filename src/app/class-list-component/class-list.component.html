<div class="row">
  <div class="col">
    <h2>Classes</h2>
    <ul class="list-group">
      <li class="list-group-item justify-content-between" *ngFor="let class of classes" (click)="onSelect(class)" [class.active]="class === selectedClass">
        <button class="btn btn-danger" (click)="deleteClass(class); $event.stopPropagation()">X</button>
        <span>{{class.name}}</span>
      </li>
    </ul>
  </div>
  <div class="col">
    <class-detail [class]="selectedClass"></class-detail>
  </div>
</div>
