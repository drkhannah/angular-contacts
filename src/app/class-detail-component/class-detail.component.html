<div *ngIf="class">
  <div class="jumbotron">
    <h6>{{class.name}}</h6>
    <h6>{{class.description}}</h6>
  </div>
  <form novalidate>
    <div class="form-group">
      <label>Name: </label>
      <input class="form-control" type="text" [(ngModel)]="class.name" placeholder="Enter Class Name" name="name">
    </div>
    <div class="form-group">
      <label>Description: </label>
      <input class="form-control" type="text" [(ngModel)]="class.description" placeholder="Enter Class Name" name="description">
    </div>
  </form>
  <button type="button" class="btn btn-success" (click)="saveClass()">Save</button>
</div>
